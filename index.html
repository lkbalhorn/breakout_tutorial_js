<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
      // JavaScript code goes here
		// Load canvas
		const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // Game Variables
        let score = 0;
        enableLives = false;
        let lives = 3;

        // Ball Variables
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 2;
        let dy = -2;
        const ballRadius = 10;

        // Paddle Variables
        const paddleHeight = 10;
        const paddleWidth = 75;
        let paddleX = (canvas.width - paddleWidth) / 2;
        let paddleSpeed = 7;
        let spinRate = 0.2;
        let graceHeight = 10;

        // Input Variables
        let rightPressed = false;
        let leftPressed = false;
        let mouseEnabled = false;

        // Brick Variables
        const brickRowCount = 3;
        const brickColumnCount = 5;
        const brickWidth = 75;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;
        let breakSpeed = 1.1


        const bricks = [];
        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        // Input Functions
        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            }
        }
        
        function mouseMoveHandler(e) {
            if (mouseEnabled) {
                const relativeX = e.clientX - canvas.offsetLeft;
                if (relativeX > 0 && relativeX < canvas.width) {
                    paddleX = relativeX - paddleWidth / 2;
                }
            }
        }

        // Drawing Functions
        function drawBall() {
            // Draw Ball
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText(`Score: ${score}`, 8, 20);
        }

        function drawLives() {
            if (enableLives) {
                ctx.font = "16px Arial";
                ctx.fillStyle = "#0095DD";
                ctx.fillText(`Lives: ${lives}`, canvas.width - 65, 20);
            }
        }


        // Gameplay Functions
        function moveBall() {
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            }
            if (x > paddleX && x < paddleX + paddleWidth) {
                if (y + dy > canvas.height - ballRadius - paddleHeight && dy > 0) {
                    dy = -dy;
                }
            }
             if (y + dy > canvas.height - ballRadius + graceHeight) {
                 lives--;
                 if (!lives || !enableLives){
                     alert("GAME OVER");
                     document.location.reload();
                     clearInterval(interval); // Needed for Chrome to end game
                 } else {
                     x = canvas.width / 2;
                     y = canvas.height - 30;
                     dx = 2;
                     dy = -2;
                     // paddleX = (canvas.width - paddleWidth) / 2;
                 }
            }
            x += dx;
            y += dy;
        }
        
        function addSpin() {
            // Check if ball is touching paddle
            if (y + dy > canvas.height - ballRadius - paddleHeight) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    // If paddle is moving, change horizontal speed of ball
                    if (leftPressed) {
                        dx -= spinRate;
                    }
                    if (rightPressed) {
                        dx += spinRate;
                    }
                }
            }
        }

        function movePaddle() {
            if (rightPressed) {
                paddleX = Math.min(paddleX + paddleSpeed, canvas.width - paddleWidth);
            } else if (leftPressed) {
                paddleX = Math.max(paddleX - paddleSpeed, 0);
            }
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (
                            x > b.x &&
                            x < b.x + brickWidth &&
                            y > b.y &&
                            y < b.y + brickHeight
                        ) {
                            dy = -dy * breakSpeed;
                            b.status = 0;
                            score++;
                            if (score === brickRowCount * brickColumnCount) {
                                alert("YOU WIN, CONGRATULATIONS!");
                                document.location.reload();
                                clearInterval(interval); // Needed for Chrome to end game
                            }
                        }
                    }
                }
            }
        }


        // Main Function
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            movePaddle();
            drawPaddle();
            collisionDetection();
            drawBricks();
            addSpin();
            moveBall();
            drawBall();
            drawScore();
            drawLives();
        }

        document.addEventListener("mousemove", mouseMoveHandler, false);
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        const interval = setInterval(draw, 10);
    </script>
  </body>
</html>
